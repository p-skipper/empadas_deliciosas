            <h2>Entre em Contato</h2>
            <p>Em caso de dúvidas, sujestões ou estiver buscando informações adicionais, sinta-se a vontade para entrar em contato conosco!</p>

            <form>
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>

                <div>                
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="nome@email.com">
                </div>

                <div>
                    <label for="message">Mensagem:</label><br>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea><br>
                </div>
    
                <button type="submit">Enviar</button>            
            </form>

        </section>
